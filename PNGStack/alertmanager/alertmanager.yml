global:
  resolve_timeout: 1m

route:
  group_by: ["alertname"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1d
  receiver: "slack-notifications"

  routes:
    - match:
        severity: warning
      receiver: "slack-notifications"
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1d

    - match:
        severity: error
      receiver: "slack-notifications"
      group_wait: 20s
      group_interval: 2m
      repeat_interval: 1h

    - match:
        severity: critical
      receiver: "slack-notifications"
      group_wait: 15s
      group_interval: 1m
      repeat_interval: 1h

